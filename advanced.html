<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="navbar">
        <img class="advanced_logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png">
        <div class="header">   
            <a href="index.html">Search</a>
        </div>
        </div>

        <div>
            <h1>Advanced Search</h1>
            <div class="container">
            <form class="searchform" action="https://google.com/search">
                <h2>Find pages with...</h2>
                <div>
                    all these words:<input type="text" name="as_q">
                </div>
                <div>
                    this exact word or phrase:<input type="text" name="as_epq">
                </div>
                <div>
                    any of these words:<input type="text" name="as_oq">
                </div>
                <div>
                    none of these words:<input type="text" name="as_eq">
                </div>
                <div>
                    <input class="submit" type="submit" value="Advanced Search">
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
