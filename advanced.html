<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="navbar">
            <img class="advanced_logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png">
            <div class="header">   
                <a href="index.html">Search</a>
            </div>
        </div>
        <div>
            <div class="container">
                <div id="advanced_header">Advanced Search</div>
                <hr></hr>
                <h2>Find pages with...</h2>
                <form action="https://google.com/search">
                    <ul>
                        <li>all these words:<input class="advanced_input" type="text" name="as_q"></li>
                        <li>this exact word or phrase:<input class="advanced_input" type="text" name="as_epq"></li>
                        <li>any of these words:<input class="advanced_input" type="text" name="as_oq"></li>
                        <li>none of these words:<input class="advanced_input" type="text" name="as_eq"></li>
                    </ul>
                    <div>
                        <input id="advanced_btn" type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
